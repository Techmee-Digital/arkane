{% extends "base.html" %}
{% block content %}
  <h3>All Leads in Database</h3>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th><th>Email</th><th>Company</th>
          <th>Quarter</th><th>Campaign</th><th>File</th><th>Uploaded</th>
        </tr>
      </thead>
      <tbody>
        {% for l in leads %}
        <tr>
          <td>{{l.id}}</td><td>{{l.email}}</td><td>{{l.company}}</td>
          <td>{{l.quarter}}</td><td>{{l.campaign}}</td>
          <td>{{l.source_file}}</td><td>{{l.upload_date}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
