<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arkane Login</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><defs><linearGradient id='g' x1='0' y1='0' x2='1' y2='1'><stop offset='0' stop-color='%2338bdf8'/><stop offset='1' stop-color='%238257e6'/></linearGradient></defs><g opacity='.22'><rect x='6' y='8' width='36' height='36' rx='10' ry='10' fill='%23000'/><rect x='22' y='24' width='36' height='36' rx='10' ry='10' fill='%23000'/></g><rect x='6' y='8' width='36' height='36' rx='10' ry='10' fill='none' stroke='url(%23g)' stroke-width='5'/><rect x='22' y='24' width='36' height='36' rx='10' ry='10' fill='none' stroke='url(%23g)' stroke-width='5'/></svg>">
    <meta name="theme-color" content="#0b0e12">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <style>
        :root {
            --bg-color: #0b0e12;
            --card-bg: rgba(22, 27, 34, 0.8);
            --border-color: rgba(255, 255, 255, 0.1);
            --primary-gradient-start: #38bdf8;
            --primary-gradient-end: #8257e6;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
        }

        body.login-page {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-color);
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
        }

        .bg-effects {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 1;
        }
        .stars {
            background: transparent url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><circle cx="100" cy="100" r="1" fill="white"/><circle cx="250" cy="300" r="1" fill="white"/><circle cx="500" cy="150" r="1" fill="white"/><circle cx="700" cy="400" r="1" fill="white"/><circle cx="900" cy="200" r="1" fill="white"/></svg>') repeat;
            opacity: 0.3; width: 100%; height: 100%;
            animation: animStar 50s linear infinite;
        }
        @keyframes animStar { from { background-position: 0 0; } to { background-position: -1000px 500px; } }

        .login-card {
            width: 100%; max-width: 400px; padding: 2rem; z-index: 5;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 1rem; border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: fadeIn 0.6s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary-gradient-start), var(--primary-gradient-end));
            border: none; transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(130, 87, 230, 0.4);
        }

        /* --- CORRECTED LOGO & ANIMATION STYLES --- */
        .login-logo {
            width: 60px; height: 60px;
            margin: 0 auto 1.5rem auto; display: block;
        }
        
        /* The individual logo pieces are now visible by default */
        #logo-top, #logo-middle, #logo-bottom {
            opacity: 1;
            transform-origin: center center;
        }

        /* This class triggers the animations on submit */
        .logo-is-animating #logo-top {
            animation: detach-top 1.2s ease-in-out forwards;
        }
        .logo-is-animating #logo-middle {
            animation: detach-middle 1.2s ease-in-out forwards;
        }
        .logo-is-animating #logo-bottom {
            animation: detach-bottom 1.2s ease-in-out forwards;
        }

        /* Keyframes for the "detach and reattach" animation cycle */
        @keyframes detach-top {
            0%, 100% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-12px); opacity: 0.6; }
        }
        @keyframes detach-middle {
            0%, 100% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(7px); opacity: 0.6; }
        }
        @keyframes detach-bottom {
            0%, 100% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(14px); opacity: 0.6; }
        }
        
        /* --- Helper styles --- */
        .form-control, .form-floating>.form-control { background-color: transparent; color: var(--text-primary); border: 1px solid var(--border-color); }
        .form-control:focus { border-color: var(--primary-gradient-start); box-shadow: 0 0 0 0.25rem rgba(56, 189, 248, 0.25); background-color: transparent; color: var(--text-primary); }
        .form-floating>label { color: var(--text-secondary); }
        .form-floating>.form-control:focus~label, .form-floating>.form-control:not(:placeholder-shown)~label { color: var(--primary-gradient-start); }
        .password-wrapper { position: relative; }
        #password-toggle { position: absolute; top: 50%; right: 1rem; transform: translateY(-50%); cursor: pointer; color: var(--text-secondary); transition: color 0.2s; }
        #password-toggle:hover { color: var(--text-primary); }
        .btn-primary { padding: 0.75rem; font-weight: 500; }
        .login-card h2 { font-weight: 600; color: var(--text-primary); }
    </style>
</head>
<body class="login-page">
    
    <svg width="0" height="0" style="position:absolute">
      <defs>
        <linearGradient id="logoGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="var(--primary-gradient-start)"/>
            <stop offset="1" stop-color="var(--primary-gradient-end)"/>
        </linearGradient>
      </defs>
    </svg>

    <div class="bg-effects">
      <div class="stars"></div>
    </div>

    <div class="card login-card" id="loginCard">
        <div class="card-body">
            
            <svg class="login-logo" id="loginLogo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <g id="logo-group">
                    <path id="logo-top" d="M12 2L2 7l10 5 10-5-10-5z" />
                    <path id="logo-middle" d="M2 12l10 5 10-5" />
                    <path id="logo-bottom" d="M2 17l10 5 10-5" />
                </g>
            </svg>

            <div class="text-center mb-4">
                <h2 class="mb-1">Sign In to Arkane</h2>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-danger py-2 mt-3" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" id="loginForm" class="mt-4">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3 password-wrapper">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                    <span id="password-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16"><path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/><path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/></svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill d-none" viewBox="0 0 16 16"><path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 3.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/><path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.707-2.829-2.829a2.5 2.5 0 0 1 2.829 2.829zM13.5 8a5.5 5.5 0 0 1-1.172 3.162l-1.951-1.951A3.5 3.5 0 0 0 8.5 4.512L10.5 2.5A5.5 5.5 0 0 1 13.5 8z"/></svg>
                    </span>
                </div>
                <button class="w-100 btn btn-lg btn-primary mt-3" type="submit" id="signInButton">Sign In</button>
            </form>
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector('#password-toggle');
        const passwordInput = document.querySelector('#password');
        if (togglePassword) {
            const eyeIcon = togglePassword.querySelector('.bi-eye-fill');
            const eyeSlashIcon = togglePassword.querySelector('.bi-eye-slash-fill');
            togglePassword.addEventListener('click', function () {
                const isPassword = passwordInput.getAttribute('type') === 'password';
                passwordInput.setAttribute('type', isPassword ? 'text' : 'password');
                eyeIcon.classList.toggle('d-none', isPassword);
                eyeSlashIcon.classList.toggle('d-none', !isPassword);
            });
        }

        const loginForm = document.getElementById('loginForm');
        const loginLogo = document.getElementById('loginLogo');
        const signInButton = document.getElementById('signInButton');

        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();
            signInButton.disabled = true;

            loginLogo.classList.add('logo-is-animating');

            // Wait for the animation to finish (1200ms) before submitting
            setTimeout(() => {
                loginForm.submit();
            }, 1200);
        });
    </script>

</body>
</html>
