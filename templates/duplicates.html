{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
    <h5 class="mb-0"><i class="bi bi-arrow-repeat"></i> Duplicate Checker</h5>
    <button class="btn btn-light btn-sm" onclick="location.reload()">
      <i class="bi bi-arrow-clockwise"></i> Refresh
    </button>
  </div>
  <div class="card-body">
    <form method="post" enctype="multipart/form-data" class="mb-4">
      <div class="input-group mb-3">
        <input type="file" name="files" class="form-control" multiple required>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="save_db" id="save_db" checked>
        <label class="form-check-label" for="save_db">
          Save new leads to database
        </label>
      </div>
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-search"></i> Check Duplicates
      </button>
    </form>

    {% if table %}
      <div class="table-responsive">
        {{ table|safe }}
      </div>
    {% endif %}
  </div>
</div>
{% endblock %}
